<body>
        <H1>Domain Generation Algorithms</H1>
        <script src="wasm_exec.js"></script>
        <script>
                if (!WebAssembly.instantiateStreaming) { // polyfill
                        WebAssembly.instantiateStreaming = async (resp, importObject) => {
                                const source = await (await resp).arrayBuffer();
                                return await WebAssembly.instantiate(source, importObject);
                        };
                }

                const go = new Go();
                let mod, inst;
                WebAssembly.instantiateStreaming(fetch("browserdga.wasm"), go.importObject).then((result) => {
                        mod = result.module;
                        inst = result.instance;
                        document.getElementById("runButton").innerHTML = "Run";
                        document.getElementById("runButton").disabled = false;
                });

                async function run() {
                        console.clear();
                        await go.run(inst);
                        inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
                }
        </script>

        <button onClick="this.disabled=true;run();" id="runButton" disabled>Loading...</button>
<!--        <button onClick="downloadLogs()" id="logButton" disabled>Download Logs</button> -->
        <div id=logs></div>
</body>
